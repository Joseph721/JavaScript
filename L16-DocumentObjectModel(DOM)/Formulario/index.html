        // Acceder a los elementos del formulario por separado o de manera individual 
            function mostrarValor(){
                let formularios = document.forms["form"];
                let texto = " ";
                let nombre = formularios["nombre"];
                let apellido = formularios["apellido"];
                texto = nombre.value + "<br/>" + apellido.value;
                document.getElementById("valores").innerHTML = texto;
