<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <!-- <h1 onclick="this.innerHTML = 'Nuevo valor'">Manejo DOM con JavaScript</h1> -->
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
        // Debido a que se le está asignando unicamente la referencia y no se está
        // mandando a llamar la funcion cambiarTexto, entonces no se utilizan paréntesis.
        // En el evento onclick se le está asociando la llamada a la funcion cambiarTexto.
        document.getElementById("titulo").onclick = cambiarTexto;


        function cambiarTexto(){
            document.getElementById("mostrar").innerHTML = "Nuevo contenido";
            document.getElementById("mostrar").style.backgroundColor = "aqua";
        }
        
        </script>
</body>
</html>
