<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <!-- <h1 onclick="this.innerHTML = 'Nuevo valor'">Manejo DOM con JavaScript</h1> -->
    <h1 onclick="cambiarTexto(this)">Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>

    <script>
        // Se le pasa this como argumento a la función ya que ésta apunta a
        // un objeto de tipo h1
        function cambiarTexto(titulo){
            console.log(titulo);
            console.log(titulo.innerHTML);
            titulo.innerHTML = "Cambiamos el título";
            console.log(titulo.innerHTML);
        }


    </script>
    
</body>
</html>
